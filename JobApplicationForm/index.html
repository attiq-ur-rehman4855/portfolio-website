<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.CSS" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name......">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last Name......">
                    </div>
                    <div class="form_control">
                        <label for="email">Email </label>
                        <input type="email" name="email" placeholder="Enter Your Email......">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="forntend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>

                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="email">Address </label>
                        <textarea id="address" name="address" rows="1" cols="22" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City </label>
                        <input id="city" name="city" placeholder="Enter Your City Name......">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode </label>
                        <input type="number" name="Pincode" placeholder="Enter Your City Pincode......">
                    </div>
                    <div class="form_control">
                        <label for="date">Date </label>
                        <input value="2023-01-10" type="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV </label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
